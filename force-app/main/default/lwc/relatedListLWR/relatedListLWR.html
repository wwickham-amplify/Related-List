<!-- relatedListLWR.html - LDS Implementation -->
<template>
    <div class="slds-card">
        <!-- Header with Title and Actions -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <!-- Icon and Title -->
                <div class="slds-media__figure">
                    <template lwc:if={listIcon}>
                        <span class="slds-icon_container">
                            <lightning-icon 
                                icon-name={listIcon} 
                                size="small" 
                                alternative-text="Related List">
                            </lightning-icon>
                        </span>
                    </template>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">{listTitle}</span>
                    </h2>
                </div>
                
                <!-- Header Actions (Native Salesforce Actions) -->
                <div class="slds-no-flex" lwc:if={showHeaderActions}>
                    <template lwc:if={showMultipleActions}>
                        <!-- Multiple Actions: Button Group -->
                        <div class="slds-button-group" role="group">
                            <!-- Primary Action -->
                            <lightning-button
                                label={primaryAction.label}
                                icon-name={primaryAction.iconName}
                                icon-position="left"
                                variant="brand-outline"
                                onclick={handleHeaderAction}
                                data-action-api-name={primaryAction.apiName}
                                disabled={isLoading}>
                            </lightning-button>
                            
                            <!-- Secondary Actions Dropdown -->
                            <lightning-button-menu
                                alternative-text="More Actions"
                                icon-size="small"
                                variant="border-filled">
                                <template for:each={secondaryActions} for:item="action">
                                    <lightning-menu-item 
                                        key={action.apiName}
                                        label={action.label}
                                        value={action.apiName}
                                        icon-name={action.iconName}
                                        onselect={handleHeaderAction}>
                                    </lightning-menu-item>
                                </template>
                            </lightning-button-menu>
                        </div>
                    </template>
                    <template lwc:else>
                        <!-- Single Action -->
                        <lightning-button
                            label={primaryAction.label}
                            icon-name={primaryAction.iconName}
                            icon-position="left"
                            variant="brand-outline"
                            onclick={handleHeaderAction}
                            data-action-api-name={primaryAction.apiName}
                            disabled={isLoading}>
                        </lightning-button>
                    </template>
                </div>
            </header>
        </div>

        <!-- Card Body -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner 
                        alternative-text="Loading records..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template lwc:if={hasError}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <div class="slds-text-align_center">
                        <div class="slds-p-bottom_medium">
                            <lightning-icon 
                                icon-name="utility:error" 
                                size="large" 
                                variant="error">
                            </lightning-icon>
                        </div>
                        <div class="slds-text-heading_medium slds-p-bottom_small">
                            Error Loading Related List
                        </div>
                        <div class="slds-text-body_regular slds-text-color_weak slds-p-bottom_medium">
                            {errorMessage}
                        </div>
                        <lightning-button
                            label="Retry"
                            variant="neutral"
                            onclick={refresh}>
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- No Records State -->
            <template lwc:if={hasNoRecords}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <div class="slds-text-align_center">
                        <div class="slds-text-heading_medium">
                            {emptyStateMessage}
                        </div>
                    </div>
                </div>
            </template>

            <!-- Records Table -->
            <template lwc:if={hasRecords}>
                <div class="related-list-table">
                    <div class="slds-scrollable_x">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <template for:each={columns} for:item="column">
                                        <th key={column.fieldApiName} class="slds-text-title_caps" scope="col">
                                            <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                <template lwc:if={column.sortable}>
                                                    <button 
                                                        class="slds-button slds-button_reset slds-text-title_caps"
                                                        onclick={handleSort}
                                                        data-field-name={column.fieldApiName}
                                                        title={column.label}>
                                                        <div class="slds-grid slds-grid_vertical-align-center">
                                                            <span class="slds-assistive-text">Sort by: </span>
                                                            <span class="slds-truncate" title={column.label}>{column.label}</span>
                                                            <template lwc:if={column.sortedDirection}>
                                                                <template lwc:if={column.sortedDirectionAsc}>
                                                                    <lightning-icon 
                                                                        icon-name="utility:arrowup"
                                                                        size="xx-small"
                                                                        class="slds-m-left_xx-small">
                                                                    </lightning-icon>
                                                                </template>
                                                                <template lwc:else>
                                                                    <lightning-icon 
                                                                        icon-name="utility:arrowdown"
                                                                        size="xx-small"
                                                                        class="slds-m-left_xx-small">
                                                                    </lightning-icon>
                                                                </template>
                                                            </template>
                                                        </div>
                                                    </button>
                                                </template>
                                                <template lwc:else>
                                                    <span class="slds-truncate" title={column.label}>{column.label}</span>
                                                </template>
                                            </div>
                                        </th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={tableData} for:item="row">
                                    <tr key={row.id} class="slds-hint-parent">
                                        <template for:each={row.cells} for:item="cell">
                                            <td key={cell.fieldName} role="gridcell">
                                                <div class="slds-truncate">
                                                    <template lwc:if={cell.isLookup}>
                                                        <!-- Lookup field with navigation -->
                                                        <button 
                                                            class="slds-button slds-button_reset slds-text-link"
                                                            onclick={handleRowAction}
                                                            data-record-id={row.id}
                                                            title={cell.value}>
                                                            {cell.value}
                                                        </button>
                                                    </template>
                                                    <template lwc:else>
                                                        <!-- Regular field -->
                                                        <span title={cell.value}>
                                                            {cell.value}
                                                        </span>
                                                    </template>
                                                </div>
                                            </td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- View All Button -->
                <template lwc:if={hasMoreRecords}>
                    <div class="slds-text-align_center slds-m-top_medium">
                        <lightning-button
                            label="View All"
                            variant="neutral"
                            onclick={handleViewAll}>
                        </lightning-button>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
