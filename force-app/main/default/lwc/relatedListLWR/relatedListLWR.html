<!-- relatedList.html -->
<template>
    <div class="slds-card">
        <!-- Header with Title, Count, and Refresh Button -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <!-- Icon and Title -->
                <div class="slds-media__figure">
                    <span class="slds-icon_container" lwc:if={listIcon}>
                        <lightning-icon 
                            icon-name={listIcon} 
                            size="small" 
                            alternative-text={selectedObject}>
                        </lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class={titleClasses}>{listTitle}</span>
                    </h2>
                </div>
                
                <!-- Refresh Button -->
                <div class="slds-no-flex">
                    <lightning-button-icon 
                        icon-name="utility:refresh" 
                        alternative-text="Refresh"
                        title="Refresh"
                        onclick={handleRefresh}
                        class="slds-m-left_x-small">
                    </lightning-button-icon>
                </div>
            </header>
        </div>

        <!-- Card Body with Height Limit -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner 
                        alternative-text="Loading records..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template lwc:if={hasError}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <div class="slds-text-align_center">
                        <div class="slds-p-bottom_medium">
                            <lightning-icon 
                                icon-name="utility:error" 
                                size="large" 
                                variant="error">
                            </lightning-icon>
                        </div>
                        <div class="slds-text-heading_medium slds-p-bottom_small">
                            Error Loading {selectedObject}
                        </div>
                        <div class="slds-text-body_regular slds-text-color_weak slds-p-bottom_medium">
                            {errorMessage}
                        </div>
                        <lightning-button
                            label="Go to Error Page"
                            variant="neutral"
                            onclick={handleErrorNavigation}>
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- No Records State -->
            <template lwc:if={hasNoRecords}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <div class="slds-text-align_center">
                        <div class="slds-text-heading_medium">
                            {emptyStateMessage}
                        </div>
                    </div>
                </div>
            </template>

            <!-- Records Content with Scrolling -->
            <template lwc:if={hasRecords}>
                <div class="records-content-area">
                    <!-- Table View -->
                    <template lwc:if={showListView}>
                        <div class="related-list-table">
                            <div class="slds-scrollable_x">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <template for:each={tableColumns} for:item="column">
                                                <th key={column.apiName} class="slds-text-title_caps" scope="col">
                                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                        <template lwc:if={column.sortable}>
                                                            <button 
                                                                class="slds-button slds-button_reset slds-text-title_caps"
                                                                onclick={handleSort}
                                                                data-field-name={column.apiName}
                                                                title={column.label}>
                                                                <div class="slds-grid slds-grid_vertical-align-center">
                                                                    <span class="slds-assistive-text">Sort by: </span>
                                                                    <span class="slds-truncate" title={column.label}>{column.label}</span>
                                                                    <template lwc:if={column.sortedDirection}>
                                                                        <template lwc:if={column.sortedDirectionAsc}>
                                                                            <lightning-icon 
                                                                                icon-name="utility:arrowup"
                                                                                size="xx-small"
                                                                                class="slds-m-left_xx-small">
                                                                            </lightning-icon>
                                                                        </template>
                                                                        <template lwc:else>
                                                                            <lightning-icon 
                                                                                icon-name="utility:arrowdown"
                                                                                size="xx-small"
                                                                                class="slds-m-left_xx-small">
                                                                            </lightning-icon>
                                                                        </template>
                                                                    </template>
                                                                </div>
                                                            </button>
                                                        </template>
                                                        <template lwc:else>
                                                            <span class="slds-truncate" title={column.label}>{column.label}</span>
                                                        </template>
                                                    </div>
                                                </th>
                                            </template>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={tableData} for:item="row">
                                            <tr key={row.id} class="slds-hint-parent">
                                                <template for:each={row.cells} for:item="cell">
                                                    <td key={cell.fieldName} role="gridcell">
                                                        <div class="slds-truncate">
                                                            <!-- Clickable Record Link (first field when target page is set) -->
                                                            <template lwc:if={cell.isClickableRecord}>
                                                                <a href={cell.recordUrl}
                                                                   onclick={handleRecordNavigation}
                                                                   data-record-url={cell.recordUrl}
                                                                   class="slds-text-link"
                                                                   title={cell.value}>
                                                                    {cell.value}
                                                                </a>
                                                            </template>
                                                            
                                                            <!-- Regular Lookup Field (non-clickable) -->
                                                            <template lwc:elseif={cell.isLookup}>
                                                                <span title={cell.value} class="slds-text-color_weak">
                                                                    {cell.value}
                                                                </span>
                                                            </template>
                                                            
                                                            <!-- Regular Field -->
                                                            <template lwc:else>
                                                                <span title={cell.value}>
                                                                    {cell.value}
                                                                </span>
                                                            </template>
                                                        </div>
                                                    </td>
                                                </template>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Fixed View More Button -->
                <template lwc:if={hasMoreRecords}>
                    <div class="view-more-container">
                        <lightning-button 
                            label={viewMoreButtonLabel}
                            title="Load more records"
                            onclick={handleViewMore}
                            variant="neutral">
                        </lightning-button>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
