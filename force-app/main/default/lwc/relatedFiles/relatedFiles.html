<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container">
                        <lightning-icon 
                            icon-name="doctype:attachment" 
                            size="small" 
                            alternative-text="Files">
                        </lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class={titleClasses}>{listTitleWithCount}</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-icon 
                        icon-name="utility:refresh" 
                        alternative-text="Refresh"
                        title="Refresh"
                        onclick={handleRefresh}
                        class="slds-m-left_x-small">
                    </lightning-button-icon>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error -->
            <template if:true={hasError}>
                <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Files Content Area -->
            <template if:true={hasFiles}>
                <div class="files-content-area">
                    <div class="attachment-container">
                        <template for:each={displayedFiles} for:item="file">
                            <div key={file.id} class="attachment-item"
                                onclick={handleAttachmentClick}
                                data-id={file.id}
                                data-name={file.title}
                                data-url={file.previewUrl}
                                data-download-url={file.downloadUrl}
                                data-size={file.formattedSize}
                                data-is-image={file.isImage}
                                title={file.title}>
                                
                                <div class="slds-box slds-box_x-small slds-theme_shade">
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <div class="slds-col slds-no-flex slds-m-right_x-small">
                                            <lightning-icon 
                                                icon-name={file.icon} 
                                                size="small"
                                                alternative-text={file.title}>
                                            </lightning-icon>
                                        </div>
                                        <div class="slds-col slds-has-flexi-truncate">
                                            <div class="slds-text-body_regular slds-text-color_default slds-truncate" title={file.title}>
                                                {file.title}
                                            </div>
                                            <div class="slds-text-body_small slds-text-color_weak">
                                                <lightning-formatted-date-time 
                                                    value={file.createdDate}
                                                    year="numeric"
                                                    month="short"
                                                    day="numeric">
                                                </lightning-formatted-date-time>
                                                • {file.formattedSize} • {file.fileExtension}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Enhanced hover overlay -->
                                    <div class="file-hover-overlay">
                                        <template if:true={file.isImage}>
                                            <lightning-icon 
                                                icon-name="utility:preview" 
                                                size="small"
                                                class="slds-text-color_inverse"
                                                alternative-text="Preview image">
                                            </lightning-icon>
                                        </template>
                                        <template if:false={file.isImage}>
                                            <lightning-icon 
                                                icon-name="utility:download" 
                                                size="small"
                                                class="slds-text-color_inverse"
                                                alternative-text="Download file">
                                            </lightning-icon>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Fixed View More Button -->
                <template if:true={hasMoreItems}>
                    <div class="view-more-container">
                        <lightning-button 
                            label={viewMoreButtonLabel}
                            title="Load more files"
                            onclick={handleViewMore}
                            variant="neutral">
                        </lightning-button>
                    </div>
                </template>
            </template>

            <!-- No Files Placeholder -->
            <template if:false={hasFiles}>
                <template if:false={isLoading}>
                    <template if:false={hasError}>
                        <div class="slds-align_absolute-center slds-p-vertical_x-large">
                            <div class="slds-text-align_center">
                                <div class="slds-p-bottom_medium">
                                    <lightning-icon icon-name="doctype:attachment" size="large" class="slds-icon-text-light"></lightning-icon>
                                </div>
                                <div class="slds-text-heading_medium slds-p-bottom_small">No files found</div>
                                <div class="slds-text-body_regular slds-text-color_weak">
                                    No files are attached to this case.
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </div>
    </div>

    <!-- Image Modal -->
    <template if:true={showImageModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">
                        <strong>{modalImageName}</strong>
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    
                    <!-- Loading State -->
                    <template if:true={isLoadingModalImage}>
                        <div class="slds-align_absolute-center slds-p-vertical_large">
                            <lightning-spinner alternative-text="Loading image..." size="medium"></lightning-spinner>
                            <div class="slds-text-body_regular slds-m-top_small">Loading image...</div>
                        </div>
                    </template>

                    <!-- Image Error Display -->
                    <template if:true={hasModalImageError}>
                        <template if:false={isLoadingModalImage}>
                            <div class="slds-notify slds-notify_alert slds-theme_error slds-m-bottom_medium" role="alert">
                                <span class="slds-assistive-text">error</span>
                                <h2>{modalImageLoadError}</h2>
                            </div>
                        </template>
                    </template>

                    <!-- Image Display -->
                    <template if:true={modalImageUrl}>
                        <template if:false={isLoadingModalImage}>
                            <div class="modal-image-container">
                                <img src={modalImageUrl} 
                                     alt={modalImageName}
                                     class="modal-image"
                                     onerror={handleModalImageError}
                                     onload={handleModalImageLoad} />
                            </div>
                            
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-modal__footer_directional">
                        <lightning-button 
                            variant="brand"
                            label="Download"
                            icon-name="utility:download"
                            onclick={handleDownloadFromModal}>
                        </lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" onclick={handleModalBackdropClick}></div>
    </template>
</template>
